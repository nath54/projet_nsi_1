<html>
    <head>
        <meta charset="utf-8";/>
        <title>Projet NSI</title>
        <link href="css/style.css" rel="stylesheet" />
    </head>
    <body onload="init();">
        <div class="main">
            <div id="messages">
                <div id="mm"></div>
            </div>
            <div id="divinput">
                <input type="text" id="input" onkeypress="checkEnter(event);" />
                <button id="bt" onclick="sende();">✓</button>
            </div>
        </div>
        <div id="div_creation_perso">
            <div class="center box">
                <h1 class="hcenter">Créateur de personnage : </h1>
                <div class="hcenter elt">
                    <label class="marge_a_gauche">Nom du perso : </label><input type="text" id="i_nom">
                </div>
                <div class="hcenter elt">
                    <label class="marge_a_gauche">Genre du perso : </label>
                    <select id="select_genre">
                    </select>
                </div>
                <div class="hcenter elt">
                    <label class="marge_a_gauche">Race du perso : </label>
                    <select id="select_race">
                    </select>
                </div>
                <p id="description_race"></p>
                <div class="hcenter elt">
                    <label class="marge_a_gauche">Classe du perso : </label>
                    <select id="select_classe">
                    </select>
                </div>
                <p id="description_race"></p>
            </div>
        </div>
    </body>
    <script src="js/lib.js" type="text/javascript"></script>
    <script src="js/client_game.js" type="text/javascript"></script>
    <script src="js/game.js" type="text/javascript"></script>
</html>
