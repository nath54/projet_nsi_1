<html>
    <head>
        <meta charset="utf-8" />
        <title>Projet NSI</title>
        <link href="css/style.css" rel="stylesheet" />
    </head>
    <body onload="init();">
        <div class="center box">
            <p class="hcenter">Bienvenue sur ce super RPG multijoueur textuel !</p>
            <div id="div_connection">
                <h2 class="hcenter">Vous connecter : </h2>
                <div>
                    <div class="hcenter"><label>Pseudo : </label><input type="text" id="c_pseudo" /></div>
                    <div class="hcenter"><label>Mot de passe : </label><input type="password" id="c_password" /><button class="bt_oeil" onclick="toggle_password();"></button></div>
                    <div class="hcenter"><button class="hcenter">Se connecter</button></div>
                    <p class="hcenter">Vous n'avez pas de compte ? <a href="#" onclick="show_inscription();">inscrivez vous ici</a></p>
                </div>
            </div>
            <div id="div_inscription">
                <h2 class="hcenter">Vous inscrire : </h2>
                <div>
                    <div class="hcenter"><label>Email : </label><input type="email" id="i_email" /></div>
                    <div class="hcenter"><label>Pseudo : </label><input type="text" id="i_pseudo" /></div>
                    <div class="hcenter"><label>Mot de passe : </label><input type="password" id="i_password" /><button class="bt_oeil" onclick="toggle_password();"></button></div>
                    <div class="hcenter"><label>Mot de passe (Confirmation) : </label><input type="password" id="i_confirm_password" /><button class="bt_oeil" onclick="toggle_password();"></button></div>
                    <div class="hcenter"><button class="hcenter">S'inscrire</button></div>
                    <p class="hcenter">Vous avez déjà un compte ? <a href="#" onclick="show_connection();">connectez vous ici</a></p>
                </div>
            </div>
        </div>
    </body>
    <script src="js/index.js" type="text/javascript"></script>
</html>
